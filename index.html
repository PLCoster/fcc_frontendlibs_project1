  <body class="body" style="background-image:url(bgimage.jpg)">

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/The_Simpsons_Logo.svg/1920px-The_Simpsons_Logo.svg.png" style="width: 500px;">
        <h1 class="logo">Quote Generator</h1>
      </div>

      <div id="quote-box">
        <p id="text" class="quote-text">Simpson Quotes should appear here - if not then the API may be down!</p>

        <button id="new-quote" class="new-quote">Next Quote!</button>
        <a id="tweet-quote" href="" class="tweet" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a></button>
    <p class="footer">Quotes sourced from <a href="https://thesimpsonsquoteapi.glitch.me/"> Simpsons Quote API</a> by JLuboff</p>
